<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link rel="icon" href="./assets/logo.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/comum/styleComum.css">
    
</head>

<body>
      <!-- início do preloader -->
  <div id="preloader">
    <div class="inner">
       <!-- HTML DA ANIMAÇÃO MUITO LOUCA DO SEU PRELOADER! -->
       <div class="bolas">
          <div></div>
          <div></div>
          <div></div>                    
       </div>
    </div>
</div>
<!-- fim do preloader --> 
    <div class="container">
        <div class="card">
            <div class="container-login">
                <div class="wrap-login">
                    <form class="login-form">
                        <div class="logo-title-wrapper">
                            <a href="/index.html"><img src="/assets/lofocor.png" style="width: 80px;" alt=""></a>
                            <span class="login-form-title">
                                Faça o login
                            </span>
                        </div>

                        <div class="wrap-input margin-top-35 margin-bottom-35">
                            <input id="email" class="input-form" type="text" name="email" autocomplete="off">
                            <span class="focus-input-form" data-placeholder="Email"></span>
                        </div>

                        <div class="wrap-input margin-bottom-35">
                            <input id="senha" class="input-form" type="senha" name="senha">
                            <span class="focus-input-form" data-placeholder="Senha"></span>
                        </div>

                        <div class="container-login-form-btn">
                            <button onclick="logar()" id="button" class="login-form-btn">Login</button>
                        </div>

                        <ul class="login-utils">
                            <li class="margin-top-8 margin-bottom-8">
                                <span class="text1">
                                    Esqueci minha
                                </span>
                                <a class="text2" href="#">
                                    senha
                                </a>
                            </li>

                            <li class="margin-top-8 margin-bottom-8">
                                <span class="text1">
                                    Não possui conta?
                                </span>
                                <a class="text2" href="/cadastro/cadastro.html">
                                    Criar
                                </a>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="login.js"></script>
    <script src="/comum/comum.js"></script>
    <script>
    window.onload = function() {
        var inputs = document.getElementsByClassName('input-form');
        for(let i=0; i<inputs.length; i++) {
            inputs[i].addEventListener('blur', function() {
                if(this.value.trim() !== "") {
                    this.classList.add('has-val');
                } else {
                    this.classList.remove('has-val');
                }
            })
        }
    }
    </script>
</body>

</html>
